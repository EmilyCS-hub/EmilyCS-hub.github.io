<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emily's Galaxy</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      color: white;
      overflow-x: hidden;
    }

    .stars, .stars2, .stars3 {
      position: fixed;
      width: 100%;
      height: 100%;
      background: transparent url('https://raw.githubusercontent.com/EmilyCS-hub/EmilyCS-hub.github.io/main/stars.png') repeat;
      animation: moveStars 200s linear infinite;
      z-index: 0;
    }

    .stars2 {
      background-image: url('https://raw.githubusercontent.com/EmilyCS-hub/EmilyCS-hub.github.io/main/stars2.png');
      animation-duration: 300s;
    }

    .stars3 {
      background-image: url('https://raw.githubusercontent.com/EmilyCS-hub/EmilyCS-hub.github.io/main/stars3.png');
      animation-duration: 500s;
    }

    @keyframes moveStars {
      from { transform: translateY(0); }
      to { transform: translateY(-1000px); }
    }

    .content {
      position: relative;
      z-index: 1;
      padding: 4rem 2rem;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      color: #ffe9c6;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2em;
      color: #ccc;
    }

    a {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.6rem 1.5rem;
      background-color: #7b2cbf;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    a:hover {
      background-color: #5a189a;
    }

    .planet-gallery {
      margin-top: 4rem;
      overflow-x: auto;
      white-space: nowrap;
      padding: 2rem;
    }

    .planet {
      display: inline-block;
      margin: 0 1rem;
      width: 200px;
    }

    .planet img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
      transition: transform 0.3s ease;
    }

    .planet img:hover {
      transform: scale(1.1);
    }

    .planet-name {
      margin-top: 0.5rem;
      color: #eee;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="stars2"></div>
  <div class="stars3"></div>

  <div class="content">
    <h1>Welcome to Emily's Galaxy</h1>
    <p>Exploring the stars, one planet at a time.</p>
    <a href="#gallery">See the Planets</a>

    <div class="planet-gallery" id="gallery">
      <div class="planet">
        <img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Solar_sys8.jpg" alt="Sun" />
        <div class="planet-name">Sun</div>
      </div>
      <div class="planet">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/97/The_Earth_seen_from_Apollo_17.jpg" alt="Earth" />
        <div class="planet-name">Earth</div>
      </div>
      <div class="planet">
        <img src="https://upload.wikimedia.org/wikipedia/commons/e/e2/Jupiter.jpg" alt="Jupiter" />
        <div class="planet-name">Jupiter</div>
      </div>
      <div class="planet">
        <img src="https://upload.wikimedia.org/wikipedia/commons/c/c7/Saturn_during_Equinox.jpg" alt="Saturn" />
        <div class="planet-name">Saturn</div>
      </div>
    </div>
  </div>
</body>
</html>
