<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emily's Galaxy</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      overflow: hidden;
    }

    /* Galaxy background with stars */
    body {
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      position: relative;
    }

    .stars, .stars2, .stars3 {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent url('https://raw.githubusercontent.com/EmilyCS-hub/EmilyCS-hub.github.io/main/stars.png') repeat;
      animation: moveStars 200s linear infinite;
    }

    .stars2 {
      background-image: url('https://raw.githubusercontent.com/EmilyCS-hub/EmilyCS-hub.github.io/main/stars2.png');
      animation-duration: 300s;
    }

    .stars3 {
      background-image: url('https://raw.githubusercontent.com/EmilyCS-hub/EmilyCS-hub.github.io/main/stars3.png');
      animation-duration: 500s;
    }

    @keyframes moveStars {
      from { transform: translateY(0); }
      to { transform: translateY(-1000px); }
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      background: rgba(0, 0, 50, 0.6);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
      color: #ffe9c6;
    }

    p {
      font-size: 1.2em;
      color: #ccc;
    }

    a {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.6rem 1.5rem;
      background-color: #7b2cbf;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    a:hover {
      background-color: #5a189a;
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="stars2"></div>
  <div class="stars3"></div>

  <div class="content">
    <h1>Welcome to Emily's Galaxy</h1>
    <p>Exploring the stars, one project at a time.</p>
    <a href="#projects">See My Projects</a>
  </div>
</body>
</html>
